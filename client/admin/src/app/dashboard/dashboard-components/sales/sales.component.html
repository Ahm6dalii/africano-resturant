<mat-card>
  <mat-card-content>
    <h4 class="mb-32 text-xl">Most Sold items Overview</h4>

    <div class="button-group mb-16 flex items-end justify-end space-x-5 ">
      <button mat-raised-button color="primary" (click)="changePeriod('weekly')"
        [class.active]="activePeriod === 'weekly'">
        Weekly
      </button>
      <button mat-raised-button color="accent" (click)="changePeriod('monthly')"
        [class.active]="activePeriod === 'monthly'">
        Monthly
      </button>
      <button mat-raised-button color="warn" (click)="changePeriod('yearly')"
        [class.active]="activePeriod === 'yearly'">
        Yearly
      </button>
    </div>

    <div class="max-width">
      <apx-chart [series]="activeusercardChartOptions.series" [dataLabels]="activeusercardChartOptions.dataLabels"
        [chart]="activeusercardChartOptions.chart" [legend]="activeusercardChartOptions.legend"
        [xaxis]="activeusercardChartOptions.xaxis" [grid]="activeusercardChartOptions.grid"
        [stroke]="activeusercardChartOptions.stroke" [tooltip]="activeusercardChartOptions.tooltip"
        [plotOptions]="activeusercardChartOptions.plotOptions">
      </apx-chart>
    </div>
  </mat-card-content>
</mat-card>
