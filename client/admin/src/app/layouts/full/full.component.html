<mat-sidenav-container class="sidenav-container">

  <!-- Sidebar -->
  <mat-sidenav #drawer class="sidenav " fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">

    <div class="p-16 ">
      <div class="mb-16">
        <a routerLink="/home" class="d-flex align-items-center">
          <img src="assets/logo/logo.li.png" alt="" />
        </a>
      </div>
      <div class="pt-8">
        <ul>
          <li class="list-group mb-2" *ngFor="let sidenav of sidebarMenu">
            <a matRipple [matRippleColor]="'#f7f8f443'" routerLink="{{ sidenav.link }}"
              class="sidebar-menu w-100 d-flex align-items-center" [routerLinkActive]="routerActive">
              <!-- <i-feather name="{{ sidenav.icon }}" class="feather-base me-12"></i-feather> -->
              <i [class]="'fa-solid me-12 ' + sidenav.icon"></i>

               <span class="ps-4">{{
                sidenav.menu }}</span>
              @if(sidenav.menu === 'Chat' && read === true ){
              <span class="ms-auto bg-red-400 p-1 font-semibold rounded-lg animate-pulse">
                new
              </span>
              }
            </a>
          </li>

        </ul>
      </div>


    </div>

  </mat-sidenav>

  <mat-sidenav-content>

    <!-- Header -->
    <mat-toolbar class="header ps-24 pe-24 flex items-center">
      <button type="button" class="ms-4" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <i-feather name="menu" class="text-light-muted feather-base mt-n3"></i-feather>
      </button>

      <div class="ms-auto d-flex align-items-center">

        <app-notifications class="me-4" />

        <button mat-button class="fs-16 pt-4 pb-4 ps-8 pe-8 text-light-muted d-flex align-items-center"
          [matMenuTriggerFor]="menu">
          <div class="d-flex align-items-center">
            <span class="fw-light ms-8 text-secondary">Hi,</span>
            <span class="fw-bold ms-8">{{ userName }}</span>
            <i-feather name="chevron-down" class="feather-base"></i-feather>
          </div>
        </button>
        <mat-menu #menu="matMenu" class="profile-dropdown">
          <div class="p-16 mb-4">
            <button mat-menu-item class="fs-16" routerLink="/change-pass">Change Password</button>
          </div>

          <hr />

          <div class="p-16">
            <button mat-flat-button color="accent" (click)="logOut()" class="w-100 text-white">Logout</button>
          </div>
        </mat-menu>
      </div>
    </mat-toolbar>

    <!-- Content -->
    <div class="body-wrapper">
      <div class="page-wrapper">
        <router-outlet></router-outlet>
      </div>
    </div>

    <p class="text-center pb-24 fs-16 ">Â© 2024 All rights reserved by <a
        href="https://www.wrappixel.com/templates/category/free-angular-templates/" target="_blank"
        class="text-indigo text-red-300">Africano Resturant</a></p>

  </mat-sidenav-content>

</mat-sidenav-container>


<!-- Search Box -->
<div *ngIf="search" class="search-section d-flex align-items-center">
  <mat-form-field class="w-100" color="primary">
    <mat-label class="fs-16">Search Here</mat-label>
    <input matInput>
  </mat-form-field>
  <button mat-icon-button (click)="search=!search">
    <i-feather name="x-circle" class="mt-n3 text-light-muted feather-base text-dark"></i-feather>
  </button>
</div>
