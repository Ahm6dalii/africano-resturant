<form [formGroup]="foodForm" (ngSubmit)="onSubmit()">
  <div formGroupName="name">
    <input formControlName="en" placeholder="Name (English)">
    <input formControlName="ar" placeholder="Name (Arabic)">
  </div>

  <div formGroupName="description">
    <textarea formControlName="en" placeholder="Description (English)"></textarea>
    <textarea formControlName="ar" placeholder="Description (Arabic)"></textarea>
  </div>

  <input formControlName="category" placeholder="Category">

  <input type="file" (change)="onFileChange($event)" accept="image/*">

  <select formControlName="size">
    <option value="">Select Size</option>
    <option *ngFor="let size of sizeOptions" [value]="size">{{size}}</option>
  </select>

  <div formGroupName="amount">
    <ng-container *ngFor="let size of sizeOptions">
      <input *ngIf="foodForm.get('amount')?.get(size)" [formControlName]="size" [placeholder]="'Price for ' + size">
    </ng-container>
  </div>

  <button type="submit" [disabled]="foodForm.invalid">Add Food</button>
</form>
