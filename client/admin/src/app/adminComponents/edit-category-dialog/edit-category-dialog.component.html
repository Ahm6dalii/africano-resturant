<h1 class="text-3xl font-bold text-gray-800 mb-6">Edit Category</h1>

<div class="bg-white p-6 rounded-lg shadow-md max-w-2xl mx-auto">
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="space-y-6">
    
    <!-- Name Fields -->
    <div formGroupName="name" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="relative">
        <input
          formControlName="ar"
          placeholder="Arabic Name"
          class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500 transition duration-200 pl-10"
        />
        <i class="fas fa-language absolute left-3 top-3 text-gray-400"></i>
      </div>
      <div class="relative">
        <input
          formControlName="en"
          placeholder="English Name"
          class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500 transition duration-200 pl-10"
        />
        <i class="fas fa-language absolute left-3 top-3 text-gray-400"></i>
      </div>
    </div>

    <!-- Description Fields -->
    <div formGroupName="description" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="relative">
        <input
          formControlName="ar"
          placeholder="Arabic Description"
          class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500 transition duration-200 pl-10"
        />
        <i class="fas fa-align-left absolute left-3 top-3 text-gray-400"></i>
      </div>
      <div class="relative">
        <input
          formControlName="en"
          placeholder="English Description"
          class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500 transition duration-200 pl-10"
        />
        <i class="fas fa-align-left absolute left-3 top-3 text-gray-400"></i>
      </div>
    </div>

    <!-- File Upload -->
    <div class="flex items-center justify-center w-full">
      <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
        <div class="flex flex-col items-center justify-center pt-5 pb-6">
          <i class="fas fa-cloud-upload-alt text-4xl text-gray-500 mb-3"></i>
          <p class="mb-2 text-sm text-gray-500">
            <span class="font-semibold">Click to upload</span> or drag and drop
          </p>
          <p class="text-xs text-gray-500">PNG, JPG or GIF (MAX. 800x400px)</p>
        </div>
        <input id="dropzone-file" type="file" (change)="onFileChange($event)" class="hidden" />
      </label>
    </div>

    <!-- Submit and Cancel Buttons -->
    <div class="flex justify-end space-x-4 mt-4">
      <button
        type="button"
        (click)="onNoClick()"
        class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600"
      >
        Cancel
      </button>
      <button
        type="submit"
        [disabled]="categoryForm.invalid"
        class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Save
      </button>
    </div>
  </form>
</div>
