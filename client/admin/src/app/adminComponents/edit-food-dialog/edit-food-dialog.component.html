<h2 mat-dialog-title>Edit Food Item</h2>
<mat-dialog-content>
  <form [formGroup]="foodForm">
    <mat-form-field>
      <mat-label>Name (English)</mat-label>
      <input matInput formControlName="nameEn">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Name (Arabic)</mat-label>
      <input matInput formControlName="nameAr">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description (English)</mat-label>
      <textarea matInput formControlName="descriptionEn"></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description (Arabic)</mat-label>
      <textarea matInput formControlName="descriptionAr"></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Category</mat-label>
      <mat-select formControlName="category" [compareWith]="compareCategory">
        <mat-option value="Pizza">Pizza</mat-option>
        <mat-option value="Pasta">Pasta</mat-option>
        <mat-option value="Drinks">Drinks</mat-option>
        <mat-option value="Desserts">Desserts</mat-option>
        <mat-option value="Salads">Salads</mat-option>
        
        <!-- Add more options as needed -->
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantity">
    </mat-form-field>
    <div formGroupName="amount">
      <mat-form-field *ngIf="amountSizes.includes('S')">
        <mat-label>Amount (S)</mat-label>
        <input matInput type="number" formControlName="S">
      </mat-form-field>
      <mat-form-field *ngIf="amountSizes.includes('M')">
        <mat-label>Amount (M)</mat-label>
        <input matInput type="number" formControlName="M">
      </mat-form-field>
      <mat-form-field *ngIf="amountSizes.includes('L')">
        <mat-label>Amount (L)</mat-label>
        <input matInput type="number" formControlName="L">
      </mat-form-field>
      <mat-form-field *ngIf="amountSizes.includes('R')">
        <mat-label>Amount (R)</mat-label>
        <input matInput type="number" formControlName="R">
      </mat-form-field>
    </div>
    <div>
      <label for="file">Image (optional):</label>
      <input type="file" id="file" (change)="onFileChange($event)" accept="image/*">
    </div>
    <div *ngIf="currentImageUrl">
      <img [src]="currentImageUrl" alt="Current food image" style="max-width: 200px; margin-top: 10px;">
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()">Save</button>
</mat-dialog-actions>
