
<svg width="300px" height="300px" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Background -->
  <rect width="100%" height="100%" fill="black" />

  <!-- Circle Paths -->
  <path d="M 150 20 A 130 130 0 0 1 270 150" stroke="white" stroke-width="10" fill="none" />
  <path d="M 270 150 A 130 130 0 0 1 150 280" stroke="red" stroke-width="10" fill="none" />
  <path d="M 150 280 A 130 130 0 0 1 30 150" stroke="white" stroke-width="10" fill="none" />
  <path d="M 30 150 A 130 130 0 0 1 150 20" stroke="red" stroke-width="10" fill="none" />

  <!-- Pizza Slice -->
  <polygon points="150,150 80,150 150,80" fill="red" />
  <circle cx="120" cy="120" r="8" fill="black" />
  <circle cx="105" cy="140" r="8" fill="black" />
  <circle cx="135" cy="140" r="8" fill="black" />

  <!-- Text AFRICANO -->
  <text x="155" y="140" font-family="Arial" font-size="24" fill="white">AFRI</text>
  <text x="223" y="140" font-family="Arial" font-size="24" fill="red">CANO</text>

  <!-- Text pizza & pasta -->
  <text x="155" y="170" font-family="Arial" font-size="14" fill="white">pizza</text>
  <text x="200" y="170" font-family="Arial" font-size="14" fill="white">&amp; pasta</text>
</svg>
